<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/firesmart.css">
  <link rel="stylesheet" href="./styles/index.css">

  <title>App Store Page</title>
</head>

<body>
  <!-- Navigation bar -->
  <header class="header">
    <div class="header-content">
      <div class="logo">firewall</div>
      <button class="hamburger-menu" onclick="toggleMenu()">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
    </div>
    <nav id="main-nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- App details and download button -->
  <section class="app-info">
    <div>
      <h2 class="app-title">Firesmart</h2>
      <p class="app-developer">firesmartbc.ca</p>
    </div>
    <form action="./game/tutorial.html">
      <input type="submit" class="start-btn" value="Start"/>
    </form>
  </section>

  <!-- App screenshots -->
  <section class="screenshots">
    <div class="course-card-image">
      <img src="./images/background.jpg" alt="Course 1" />
    </div>
  </section>

  <!-- App description -->
  <section class="app-description">
    <h3>It's time to get FireSmart about wildfires</h3>
    <p>Is your community ready for this year’s fire season? We’re here to help make sure you’re prepared when and where
      it counts.
    </p>
  </section>
  <script src="./scripts/firesmart.js"></script>
</body>

</html>

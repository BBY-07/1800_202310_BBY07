<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Profile</title>
    <meta name="userProfile" content="Profile information">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- our own navbar goes here -->
    <nav id="navbarPlaceholder"></nav>

    <!-- the body of your page goes here -->
    <div class="container">
        <h1>User Profile </h1>
        <form>
            <fieldset class="mb-3" id="personalInfoFields" disabled>
                <div class="form-group">
                    <label >Name</label>
                    <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label >Province</label>
                    <input type="text" id="provinceInput" class="form-control" placeholder="Enter your province">
                </div>
                <div class="form-group">
                    <label >City</label>
                    <input type="text" id="cityInput" class="form-control" placeholder="Enter your city">
                </div>
            </fieldset>
            <div class="d-flex justify-content-end mt-5">
                <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
                <span style="width: 10px"></span>
                <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
            </div>
        </form>
</div>

    <!-- our own footer goes here-->
    <nav id="footerPlaceholder"></nav>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js'   
        // Add Firebase products that you want to use
        import { getAuth } from 'https://www.gstatic.com/firebasejs/9.18.0/firebase-auth.js'
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/9.18.0/firebase-firestore.js'
      </script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script>
    <script src="./scripts/checklist.js"></script>
    <script src="./scripts/firebaseAPI.js"></script>
    <script src="./scripts/Profile.js"></script>
    <script src="./scripts/Authentication.js"></script>
    

</body>

</html>

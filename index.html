<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBY-07</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div id="container">

    <h1>Emergency Escape</h1>
    <div>
      <img src="./images/logo.png" />
    </div>
    <div>
      Click to begin!
    </div>
  </div>
  <div id="main-container">
    <div>
      <button id="menu-button">
        Menu
      </button>
    </div>
    <div id="bottom-buttons">
      <button>
        Start
      </button>
      <button>
        Game Mode
      </button>
    </div>
  </div>
  <div id="menu-container">
    <div id="menu">
      <div id="menu-close-button">
        X
      </div>
      <div id="menu-tabs">
        <button>
          Me
        </button>
        <button>
          Checklist
        </button>
        <button>
          Achievements
        </button>
        <button>
          About
        </button>
      </div>
      <div id="menu-header">
        Emergency Note Book
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="./scripts/index.js"></script>

</html>
